<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot with History</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #343541;
      color: white;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    #sidebar {
      width: 260px;
      background-color: #202123;
      padding: 20px;
      border-right: 1px solid #444;
      overflow-y: auto;
    }
    
    #sidebar-header {
      font-size: 1.5em;
      font-weight: 700;
      color: #19c37d;
      margin-bottom: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      user-select: none;
      text-align: center;
      letter-spacing: 1.2px;
    }


    #sidebar h2 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .history-item {
      padding: 10px 12px;
      background-color: #3a3b3f;
      margin-bottom: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .history-item:hover {
      background-color: #4a4b50;
    }

    /* Main chat area */
    #chat-container {
      display: flex;
      flex-direction: column;
      flex: 1;
      height: 100vh;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background-color: #2f80ed;
      color: white;
    }

    .bot {
      align-self: flex-start;
      background-color: #444654;
      color: #e0e0e0;
    }

    #input-area {
      padding: 12px 20px;
      background-color: #40414f;
      display: flex;
      align-items: center;
      border-top: 1px solid #555;
    }

    #user-input {
      flex: 1;
      padding: 12px 16px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      outline: none;
      background-color: #555;
      color: #fff;
    }

    #send-btn {
      margin-left: 10px;
      background-color: #19c37d;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    #send-btn:hover {
      background-color: #14a364;
    }

    .typing {
      font-style: italic;
      font-size: 0.9em;
      color: #aaa;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      #sidebar {
        width: 100%;
        height: 150px;
        border-right: none;
        border-bottom: 1px solid #444;
        overflow-x: auto;
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        gap: 10px;
      }

      .history-item {
        min-width: 200px;
        flex-shrink: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar">
   
    <div id="sidebar-header">
  ðŸ¤– Bit Buddy
</div>
    <h2>Recent</h2>
    <div id="history"></div>
  </div>

  <!-- Chat area -->
  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="user-input" placeholder="Send a message..." autocomplete="off" />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const historyDiv = document.getElementById('history');

    const historyList = [];

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.textContent = text;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function showTyping() {
      const typingEl = document.createElement('div');
      typingEl.className = 'typing';
      typingEl.id = 'typing';
      typingEl.textContent = 'Bot is typing...';
      messagesDiv.appendChild(typingEl);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function removeTyping() {
      const typingEl = document.getElementById('typing');
      if (typingEl) messagesDiv.removeChild(typingEl);
    }

    function addToHistory(text) {
      if (!text.trim()) return;
      const item = document.createElement('div');
      item.className = 'history-item';
      item.textContent = text.length > 40 ? text.slice(0, 40) + '...' : text;
      item.addEventListener('click', () => {
        userInput.value = text;
        userInput.focus();
      });
      historyDiv.prepend(item);
      historyList.unshift(text);
      if (historyList.length > 10) {
        historyList.pop();
        historyDiv.removeChild(historyDiv.lastChild);
      }
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      appendMessage('user', text);
      addToHistory(text);

      userInput.value = '';
      userInput.disabled = true;
      sendBtn.disabled = true;

      showTyping();

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });

        if (!res.ok) throw new Error(`Status: ${res.status}`);

        const data = await res.json();
        removeTyping();
        appendMessage('bot', data.reply || "Sorry, I didn't understand.");
      } catch (err) {
        removeTyping();
        appendMessage('bot', 'Oops! Something went wrong.');
        console.error(err);
      } finally {
        userInput.disabled = false;
        sendBtn.disabled = false;
        userInput.focus();
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
